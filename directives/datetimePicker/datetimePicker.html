<div ng-class="{ 'isRange': range == true }">
	
	<div class="ccs-datetime-picker">
		<div class="ccs-date-picker-header">
			<div class="pull-left">
				<a href="" ng-click="minusYear()">
					<i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i>
				</a>
				<a href="" ng-click="minusMonth()" class="adjustMonth">
					<i class="fa fa-chevron-left"></i>
				</a>
			</div>
			<div class="ccs-date-picker-monthYear pull-left">
				{{currentMonth}} {{currentYear}}
			</div>
			<div class="pull-right">
				<a href="" ng-click="plusMonth()" class="adjustMonth">
					<i class="fa fa-chevron-right"></i>
				</a>
				<a href="" ng-click="plusYear()">
					<i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i>
				</a>
			</div>
			<div class="ccs-date-picker-monthYear pull-right" ng-show="range">
				{{nextMonth}} {{nextYear}}
			</div>
		</div>

		<div class="ccs-date-picker-days pull-left" style="clear: both;">
			<!-- month 1 -->
			<div ng-repeat="d in firstMonthDaysArrary track by $index" ng-click="selectDay(d, true)"  ng-class="{'ccs-date-picker-day': d.type != 'current', 'ccs-date-picker-day-current': d.type == 'current', 'ccs-date-picker-day-selected': d.isSelected}">
				<span ng-class="{one: d.day.toString().length == 1, two: d.day.toString().length == 2}" title="{{d.year}}-{{d.month}}-{{d.day}}">
					{{d.day}}
				</span>
			</div>
		</div>
		<div class="ccs-date-picker-days pull-right">
			<!-- month 2 -->
			<div ng-repeat="d in secondMonthDaysArrary track by $index" ng-click="selectDay(d, false)"  ng-class="{'ccs-date-picker-day': d.type != 'current', 'ccs-date-picker-day-current': d.type == 'current', 'ccs-date-picker-day-selected': d.isSelected}">
				<span ng-class="{one: d.day.toString().length == 1, two: d.day.toString().length == 2}" title="{{d.year}}-{{d.month}}-{{d.day}}">
					{{d.day}}
				</span>
			</div>
		</div>

		<div class="ccs-time-picker">

		</div>

	</div>
	<pre style="position: relative; top: 500px">{{model}}</pre>
</div>
