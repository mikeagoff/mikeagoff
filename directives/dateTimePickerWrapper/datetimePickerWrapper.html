<div>
	<div>
		<label>Start Date/Time</label>
		<input ng-model="dates.start.combined" ng-focus="showPicker()" class="datetime-picker-input">
		<label>End Date/Time</label>
		<input ng-model="dates.end.combined" ng-focus="showPicker()" class="datetime-picker-input">
		<datetime-picker ng-show="isOpen" range="range" show-time="true" show-ms="true" date="dates"></datetime-picker>

	</div>
</div>
